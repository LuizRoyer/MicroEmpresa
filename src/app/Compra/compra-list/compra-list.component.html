<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/compracreate">Comprar Produto</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="iCarteira">
        <ng-container matColumnDef="nomeFornecedor">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{element.nomeFornecedor}}</td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">{{element.dataCompra}}</td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{element.Produto[0].qtdCompra}}</td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef>Valor Nota</th>
            <td mat-cell *matCellDef="let element">{{element.Produto[0].valorTotal}}</td>
          </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Acoes</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            
            <button mat-button color="warn" (click)="deleteCarteira(element._id)">Excluir</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

      </table>
    </mat-card>

  </div>
