<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Nova Solicitacao de Produt0o </h3>
    </section>
    <mat-divider></mat-divider>
    <br><br>
    <form [formGroup]="createForm" class="create-form">

      <select class="form-control">
        <option *ngFor="let pais of iFornecedores" value={{iFornecedores.nome}} #nomeFornecedor>
          {{pais.nome}}
        </option>
      </select>

      <table mat-table [dataSource]="iProdutos" class="table-container-produto">

        <ng-container matColumnDef="descricao" #descricao>
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="valorUnitario" #valorUnitario>
          <th mat-header-cell *matHeaderCellDef>Valor Uni.</th>
          <td mat-cell *matCellDef="let element">{{element.valorUnitario}}</td>
        </ng-container>

        <ng-container matColumnDef="observacao" #observacao>
          <th mat-header-cell *matHeaderCellDef>Observações</th>
          <td mat-cell *matCellDef="let element">{{element.marca}},{{element.observacao}}</td>
        </ng-container>

        <ng-container matColumnDef="tamanho" #tamanho>
            <th mat-header-cell *matHeaderCellDef>Tamanho /</th>
            <td mat-cell *matCellDef="let element">{{element.tamanho}}</td>
          </ng-container>

        <ng-container matColumnDef="quantidade" #quantidade>
          <th mat-header-cell *matHeaderCellDef>Estoque /</th>
          <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> quantidade </th>

          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <input type="qtdCompra" id="qtdCompra" #qtdCompra />
            <button mat-button color="primary" (click)="addProdtuto(element.descricao, element.valorUnitario, element.observacao ,element.tamanho, qtdCompra.value)">Comprar</button>
            <button mat-button color="warn" (click)="deleteProduto(element.descricao)">Remover</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

      </table>

      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/fornecedorlist">Voltar</button>

      <button type="submit" (click)="addFornecedor(nome.value, nomeFantasia.value, status.value, CNPJ.value, 
      atividade.value, telefone.value, celular.value, email.value, observacao.value, cep.value,
      logradouro.value, numero.value, complemento.value, bairro.value, localidade.value, uf.value)"
        [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary"> Salvar</button>

    </form>
  </mat-card>

</div>
