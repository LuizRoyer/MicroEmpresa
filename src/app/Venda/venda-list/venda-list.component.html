<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/vendacreate">Nova Venda</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="iVenda">
      <ng-container matColumnDef="nomeCliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{element.nomeCliente}}</td>
      </ng-container>

      <ng-container matColumnDef="dataVenda">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{element.dataVenda}}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{element.Produto[0].descricao}}</td>
      </ng-container>


      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{element.Produto[0].qtdCompra}}</td>
      </ng-container>

      <ng-container matColumnDef="valorTotal">
          <th mat-header-cell *matHeaderCellDef>Valor Nota</th>
          <td mat-cell *matCellDef="let element">{{element.Produto[0].valorTotal}}</td>
        </ng-container>

        <ng-container matColumnDef="pagamento">
          <th mat-header-cell *matHeaderCellDef>Pagamento</th>
          <td mat-cell *matCellDef="let element">{{element.pagamento}}</td>
        </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Acoes</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">

          <button mat-button color="warn" (click)="deleteVenda(element._id, element.Produto[0]._id, element.Produto[0].qtdCompra)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    </table>
  </mat-card>

</div>
