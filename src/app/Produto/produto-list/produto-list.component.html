<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/produtocreate">Adicionar Novo Produto</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="iProdutos" class="table-container-produto">

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="valorUnitario">
        <th mat-header-cell *matHeaderCellDef>Valor Uni.</th>
        <td mat-cell *matCellDef="let element">{{element.valorUnitario}}</td>
      </ng-container>

      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef>Observações</th>
        <td mat-cell *matCellDef="let element">{{element.observacao}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Ações</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editarProduto(element._id)">Editar</button>
          <button mat-button color="warn" (click)="deleteProduto(element._id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    </table>
  </mat-card>

</div>
