<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/produtocreate">Adicionar Novo Produto</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="iProdutos">

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição do Produto</th>
        <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="valorUnitario">
        <th mat-header-cell *matHeaderCellDef>Valor Unitario</th>
        <td mat-cell *matCellDef="let element">{{element.valorUnitario}}</td>
      </ng-container>

      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef>Observações</th>
        <td mat-cell *matCellDef="let element">{{element.observacao}}</td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let element">{{element.marca}}</td>
      </ng-container>

      <ng-container matColumnDef="tamanho">
        <th mat-header-cell *matHeaderCellDef>Tamanho</th>
        <td mat-cell *matCellDef="let element">{{element.tamanho}}</td>
      </ng-container>

      <ng-container matColumnDef="unidade">
        <th mat-header-cell *matHeaderCellDef>Unidade</th>
        <td mat-cell *matCellDef="let element">{{element.unidade}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Acoes</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editarProduto(element._id)">Editar</button>
          <button mat-button color="warn" (click)="deleteProduto(element._id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    </table>
  </mat-card>

</div>
