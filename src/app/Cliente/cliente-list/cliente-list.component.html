<div>
  <br />
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/clientecreate">
      Adicionar Novo Cliente
    </button>
    <br /><br />
    <mat-divider></mat-divider>
    <br />
    <table mat-table [dataSource]="pCliente">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="CPF">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.CPF }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>Cep</th>
        <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">
          Acoes
        </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button
            mat-button
            color="primary"
            (click)="editarCliente(element._id)"
          >
            Editar
          </button>
          <button
            mat-button
            color="warn"
            (click)="
              deleteCliente(
                element._id,
                element.cep,
                element.nome
              )
            "
          >
            Excluir
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
